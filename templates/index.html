<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYC Collisions Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h3 {
      text-align: center;
    }
    .controls {
      width: 80%;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      text-align: center;
    }
    .controls label {
      font-weight: bold;
    }
    .charts {
      width: 95%;
      margin: auto;
    }
    .chart {
      margin-top: 30px;
    }
    button {
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>NYC Motor Vehicle Collisions Dashboard</h1>

  <div class="controls">
    <div>
      <label for="borough-select">Select Borough:</label><br>
      <select id="borough-select">
        <option value="">Choose Borough</option>
        {% for b in boroughs %}
        <option value="{{ b }}">{{ b }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="year-select">Select Year:</label><br>
      <select id="year-select">
        <option value="">Choose Year</option>
        {% for y in years %}
        <option value="{{ y }}">{{ y }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="search-box">Search (e.g. Brooklyn 2020 pedestrian):</label><br>
      <input id="search-box" type="text" placeholder="Enter search term..." style="width: 100%;">
    </div>

    <div style="display:flex; align-items:flex-end; justify-content:center;">
      <button id="generate-btn">Generate Report</button>
    </div>
  </div>

  <div class="charts">
    <div class="chart">
      <h3>Top Vehicle Types Involved</h3>
      <div id="bar-chart"></div>
    </div>

    <div class="chart">
      <h3>Injuries vs Fatalities</h3>
      <div id="pie-chart"></div>
    </div>

    <div class="chart">
      <h3>Crash Locations by Borough</h3>
      <div id="map-chart"></div>
    </div>

    <div class="chart">
      <h3>Crashes Over the Years</h3>
      <div id="line-chart"></div>
    </div>

    <div class="chart">
      <h3>Heatmap: Injuries by Borough &amp; Year</h3>
      <div id="heatmap-chart"></div>
    </div>

    <div class="chart">
      <h3>Injury Count Distribution</h3>
      <div id="hist-chart"></div>
    </div>

    <div class="chart">
      <h3>Scatter Plot: Injuries vs Fatalities</h3>
      <div id="scatter-chart"></div>
    </div>

    <div class="chart">
      <h3>Sunburst: Borough → Vehicle Type → Injuries</h3>
      <div id="sunburst-chart"></div>
    </div>
  </div>

  <script>
    async function generateReport() {
      const borough = document.getElementById("borough-select").value || null;
      const year = document.getElementById("year-select").value || null;
      const search = document.getElementById("search-box").value || null;

      const payload = { borough, year, search };

      const response = await fetch("/api/charts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const figs = await response.json();

      Plotly.newPlot('bar-chart', figs.bar.data, figs.bar.layout);
      Plotly.newPlot('pie-chart', figs.pie.data, figs.pie.layout);
      Plotly.newPlot('map-chart', figs.map.data, figs.map.layout);
      Plotly.newPlot('line-chart', figs.line.data, figs.line.layout);
      Plotly.newPlot('heatmap-chart', figs.heat.data, figs.heat.layout);
      Plotly.newPlot('hist-chart', figs.hist.data, figs.hist.layout);
      Plotly.newPlot('scatter-chart', figs.scatter.data, figs.scatter.layout);
      Plotly.newPlot('sunburst-chart', figs.sunburst.data, figs.sunburst.layout);
    }

    document.getElementById("generate-btn").addEventListener("click", generateReport);
  </script>
</body>
</html>
